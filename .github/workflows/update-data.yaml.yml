on:
  workflow_dispatch:

  schedule:
    - cron: '0 10 * * 0'

permissions:
  contents: write

jobs:
  import-data:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Prevent indefinite hanging
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::readr
            any::tidyr
            any::dplyr
            any::purrr
            any::httr
            any::jsonlite
            any::lubridate

      - name: Verify data files exist
        run: |
          if [ ! -f "data/incomes.csv" ]; then
            echo "Error: data/incomes.csv not found"
            exit 1
          fi

      - name: Update data
        run: Rscript -e 'source("update_data.R")'
        continue-on-error: false

      - name: Verify updated data
        run: |
          for file in data/*.csv; do
            if [ ! -s "$file" ]; then
              echo "Error: $file is empty"
              exit 1
            fi
          done

      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/*
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'Data updated'
            git push origin
          fi
